<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WellPlated â€“ Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4" style="background: url('photos/login.jpg') center center / cover no-repeat fixed;">
    <div class="max-w-md w-full mx-auto bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 rounded-3xl shadow-2xl p-8 md:p-12 backdrop-blur-md flex items-center justify-center" style="background: url('photos/login.jpg') center center / cover no-repeat;">
      <div class="w-full bg-white/40 backdrop-blur-lg rounded-2xl shadow-xl p-8 space-y-6">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-700 mb-6 text-center">
          Login to WellPlated
        </h1>
        <form id='loginUser' class="bg-white/80 rounded-2xl shadow-xl p-8 space-y-6">
          <div>
            <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
            <input type="text" id="username" name="username" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-400" />
          </div>
          <div>
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-400" />
          </div>
          <button type="submit" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 rounded-xl shadow-lg transition">Login</button>
          <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="/register" class="text-gray-700 font-semibold hover:underline">Sign up</a></p>
        </form>
      </div>
    </div>
  </body>
  <script src="./js/login.js"></script>
</html>

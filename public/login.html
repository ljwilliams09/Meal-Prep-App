<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellPlated Login</title>
    <link rel="stylesheet" href="css/login.css"> <!-- Optional: Link to your CSS -->
</head>
<body>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="plans.html">Plans</a></li>
      </ul>
    </nav>
    <h1>Welcome to WellPlated</h1>
    <h4> Meal Prep Made Simple.</h4>
    <div class="prompt">Begin your plan</div>
    <div class="arrow-divider">
      <div class="arrow-down"></div>
    </div>
    <div class="auth-container">
      <div class="auth-form" id="login-form">
        <h2>Login</h2>
        <form action="/login" method="POST">
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
      </div>
      <div class="auth-form" id="signup-form" style="display:none;">
        <h2>Sign Up</h2>
        <form action="/register" method="POST">
          <input type="text" placeholder="Username" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
      </div>
    </div>
    <script>
      function showSignup() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('signup-form').style.display = 'block';
      }
      function showLogin() {
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
      }
    </script>
    <footer class="footer">
      <p>&copy; 2025 WellPlated. All rights reserved.</p>
      <p>
        <a href="#">Contact</a> |
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Service</a>
      </p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>

      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-white via-gray-50 to-gray-200 min-h-screen flex items-center justify-center px-4">
    <nav class="w-full bg-white/80 backdrop-blur-md shadow-md fixed top-0 left-0 z-10">
      <div class="max-w-6xl mx-auto px-4 flex items-center justify-between h-16">
        <a href="dashboard.html" class="font-extrabold text-gray-700 text-2xl">WellPlated</a>
        <div class="flex gap-4 md:gap-6 items-center">
          <a href="dashboard.html" class="text-gray-700 hover:text-gray-900 font-semibold transition px-2 text-sm">Dashboard</a>
          <a href="recipes.html" class="text-gray-700 hover:text-gray-900 font-semibold transition px-2 text-sm">Recipes</a>
          <a href="plans.html" class="text-gray-700 hover:text-gray-900 font-semibold transition px-2 text-sm">Plans</a>
          <a href="login.html" class="text-gray-700 hover:text-gray-900 font-semibold transition px-2 text-sm">Login</a>
          <a href="register.html" class="bg-emerald-500 hover:bg-emerald-600 text-white font-semibold px-3 py-1 rounded-lg shadow transition text-sm ml-2">Get Started</a>
        </div>
      </div>
    </nav>
    <div id="dashboard" class="container mx-auto mt-24 p-6 bg-white rounded-3xl shadow-xl">
      <h1 class="text-5xl font-extrabold text-gray-800 mb-8 text-center">Welcome, <span id="userName" class="text-emerald-600">{name}</span>!</h1>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <section id="dashboardCalendar" class="dashboard-box bg-gray-50 p-6 rounded-2xl shadow-md col-span-full hover:shadow-lg hover:scale-105" aria-label="Meal Planner Calendar">
          <h2 class="text-3xl font-bold text-gray-700 mb-4">Weekly Meal Planner</h2>
          <!-- FullCalendar will render here -->
        </section>
        
        <section id="weeklyPlan" class="dashboard-box bg-gray-50 p-6 rounded-2xl shadow-md transition-all duration-300 hover:shadow-lg hover:scale-105" aria-label="Weekly Meal Plan">
          <h2 class="text-3xl font-bold text-gray-700 mb-4">Your Weekly Plan</h2>
        </section>
        
        <section id="dailyRecipe" class="dashboard-box bg-gray-50 p-6 rounded-2xl shadow-md transition-all duration-300 hover:shadow-lg hover:scale-105" aria-label="Daily Recipe Details">
          <h2 class="text-3xl font-bold text-gray-700 mb-4">Daily Recipe</h2>
        </section>
        
        <section id="recentActivity" class="dashboard-box bg-gray-50 p-6 rounded-2xl shadow-md hover:shadow-lg hover:scale-105" aria-label="Recent Activity Feed">
          <h2 class="text-3xl font-bold text-gray-700 mb-4">Recent Activity</h2>
        </section>
        
        <section id="groceryList" class="dashboard-box bg-gray-50 p-6 rounded-2xl shadow-md col-span-full hover:shadow-lg hover:scale-105" aria-label="Grocery List">
          <h2 class="text-3xl font-bold text-gray-700 mb-4">Grocery List</h2>
        </section>
      </div>
    </div>
  </body>
</html>
